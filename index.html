<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
        <p>Please fill out the form below to register.</p>
    </header>
    <hr>
    <main>
        <form action="https://example.com/submit" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br><br>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required><br><br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Educational Information</legend>
                <label for="highschool">High School:</label>
                <input type="text" id="highschool" name="highschool" required><br><br>

                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" name="gpa" required><br><br>

                <label for="major">Intended Major:</label>
                <input type="text" id="major" name="major" required><br><br>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" id="graduation-year" name="graduation-year" min="1900" max="2100" required><br><br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Additional Information</legend>
                <label for="interests">Interests and Hobbies:</label><br>
                <textarea id="interests" name="interests" rows="4" cols="50"></textarea><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            </fieldset>
            <hr>
            <input type="submit" value="Register">
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2024 Student Registration. All rights reserved.</p>
    </footer>
</body>
</html>
